<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>KidCraft</title>

  <!-- REQUIRED: Import map so Three.js example modules can resolve 'three' -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.175.0/build/three.module.js"
    }
  }
  </script>

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:," />
</head>
<body>
  <!-- Game Container (initially hidden) -->
  <div id="game-container">
    <!-- Canvas will be appended here -->
  </div>

  <!-- AUTH UI (full screen login) -->
  <div id="auth">
    <input id="username" placeholder="Username" autocomplete="username"/>
    <input id="password" type="password" placeholder="Password" autocomplete="current-password"/>
    <button id="signup" type="button">Sign Up</button>
    
      <div class="row">
        <label for="world-select">World</label>
        <select id="world-select">
          <option value="overworld">Overworld</option>
          <option value="nether">Nether</option>
          <option value="creative">Creative</option>
        </select>
      </div>
    
<button id="login" type="button">Log In</button>
    <button id="guest" type="button">Guest</button>
    <label class="toggle">
      <input id="gyro" type="checkbox" />
      <span>Gyro</span>
    </label>
    <p id="status"></p>
  </div>

  <!-- HUD -->
  <div id="hud">
    <div id="hotbar"></div>
    <div id="hint"></div>
  </div>

  <!-- Invisible mobile touch zones -->
  <div id="touch-left" aria-hidden="true"></div>
  <div id="touch-right" aria-hidden="true"></div>

  <script type="module" src="main.js?v=MP46"></script>

  <!-- Chat -->
  <div id="chat" aria-live="polite">
    <div id="chat-messages"></div>
    <form id="chat-form">
      <input id="chat-input" type="text" placeholder="Type message…" autocomplete="off" maxlength="200" />
      <button id="chat-send" type="submit">Send</button>
    </form>
  </div>


  <button id="crafting-toggle" title="Crafting">Craft</button>
  <div id="crafting" style="display:none;">
    <div class="crafting-header">
      <div class="crafting-title">Crafting</div>
      <button id="crafting-close" type="button">×</button>
    </div>
    <div id="crafting-list"></div>
  </div>

<div id="furnaceModal" class="modal hidden">
  <div class="modal-card">
    <div class="modal-title">Furnace</div>
    <div class="furnace-grid">
      <div class="fslot">
        <div class="slab">Input</div>
        <input id="f_in_code" placeholder="code (e.g. iron_ore)" />
        <input id="f_in_qty" type="number" min="0" value="0" />
      </div>
      <div class="fslot">
        <div class="slab">Fuel</div>
        <input id="f_fuel_code" placeholder="code (coal / plank)" />
        <input id="f_fuel_qty" type="number" min="0" value="0" />
      </div>
      <div class="fslot">
        <div class="slab">Output</div>
        <input id="f_out_code" placeholder="output" disabled />
        <input id="f_out_qty" type="number" min="0" value="0" disabled />
      </div>
    </div>
    <div class="modal-hint" id="furnaceStatus">Ready.</div>
    <div class="furnace-actions">
      <button id="furnaceStartBtn">Start</button>
      <button id="furnaceTakeBtn">Take Output</button>
      <button id="furnaceCloseBtn">Close</button>
    </div>
  </div>
</div>

</body>
</html>
